<body>
  
  <h2>javascript largest and samllest number  in array</h2>
    <script>
      var number=[12,13,14,15,16,17,18,6];
      function myfunction(){
        number.sort(function(a,b)
        {
          return(a-b);
        });
        document.write("largest number is " +number[7]);
         document.write("<br>");      
        document.write('smallest number is ' +number[0]);
      }
      myfunction();
    </script>
